<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <h1 class="header">Happy Holiday</h1>
  </head>
  <body>
    <!-- Displaying Holidays for Country-->
    <div class="card shadow mb-4" style="width: 60%">
      <div class="card-header">
        <div class="container">
          <h2 style="font-size: 25px">
            Do you want to check the HOLIDAYS in the country?
          </h2>
          <img src="image/worldmap.png" alt="World map" />
        </div>
      </div>
      <div class="card-body">
        <div class="container">
          <script src="holidayList.js"></script>
          <label for="inputCountry" style="margin-right: 20px"
            >Enter the name of a country</label
          >
          <input
            type="text"
            id="inputCountry"
            placeholder="Type country name......"
          />
          <button
            class="button-search"
            onclick="getCountryCode()"
            style="margin: 10px"
          >
            Search
          </button>
          <button class="button-reset" onclick="clearHolidays()">Clear</button>
        </div>
        <ul id="holidays"></ul>
      </div>
    </div>
    <!-- Select States -->
    <div class="card shadow mb-4" style="width: 60%">
      <div class="card-header">
        <div class="container">
          <h2 style="font-size: 25px">Do you plan to go travel?</h2>
          <img src="image/airplane.jpeg" alt="World map" />
        </div>
      </div>
      <div class="card-body">
        <div class="container">
          <script src="cityInfo.js"></script>
          <label for="inputStates" style="margin-right: 20px"
            >Enter the name of a states</label
          >
          <input
            type="text"
            id="inputStates"
            placeholder="Type name of states......"
          />
          <button
            class="button-search"
            onclick="getCountryName()"
            style="margin: 10px"
          >
            Search
          </button>
          <button class="button-reset" onclick="displayWeatherInfo()">
            Clear
          </button>
        </div>
        <div id="holidays-container" style="display: none">
          <select
            id="holidays-drop"
            style="padding: 10px; margin-top: 10px; width: 100%"
          >
            <option value="">Holiday List</option>
          </select>
        </div>
      </div>
    </div>
    <!-- <div id="weatherInfo" style="display: none; width: 60%"> -->
    <div
      id="weatherInfo"
      class="card shadow mb-4"
      style="display: none; width: 60%"
    >
      <div class="card-header">
        <div class="container">
          <h2 style="font-size: 25px">Weather Information</h2>
        </div>
      </div>
      <div class="card-body">
        <h3 style="font-size: 15px; padding: 10px; margin-left: 5px">
          If there is no weather forecast information available for the selected
          date, weather information from one year ago will be provided.
        </h3>
        <table id="weatherTable">
          <thead>
            <!-- <tr>
              <th>Date</th>
              <th>Temperature High</th>
              <th>Temperature Low</th>
            </tr> -->
          </thead>
          <tbody id="weatherTableBody"></tbody>
        </table>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
